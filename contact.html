<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Festival de la Jeunesse</title>
  <link href="https://maps.app.goo.gl/S3sPWS9KrvA2ZS1T7/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .contact-section {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px 24px;
      text-align: center;
    }
    .contact-section h2 {
      color: #000000;
      margin-bottom: 24px;
      font-size: 2em;
    }
    .contact-person {
      margin-bottom: 28px;
    }
    .contact-person h3 {
      margin: 0 0 6px 0;
      font-size: 1.15em;
      color: #222;
    }
    .contact-person p {
      margin: 0 0 4px 0;
      color: #555;
      font-size: 1em;
    }
    .contact-person a {
      color: #000000;
      text-decoration: none;
      font-weight: 600;
    }
    .location-link {
      display: inline-flex;
      align-items: center;
      margin-top: 18px;
      color: #000000;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    .location-link:hover {
      color: #faaf1e;
    }
    .location-link svg {
      margin-right: 8px;
      width: 24px;
      height: 24px;
      fill: #000000;
      transition: fill 0.2s;
    }
    .location-link:hover svg {
      fill: #faaf1e;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2>Contact</h2>
    <div class="contact-person">
      <h3>Armando L. <span style="color:#000000;">(Président)</span></h3>
      <p>Tél : <a href="tel:96656304">92 24 48 23</a></p>
    </div>
    <div class="contact-person">
      <h3>Anne-marie A. <span style="color:#040403;">(Secrétaire)</span></h3>
      <p>Tél : <a href="tel:98765432">98 61 43 94</a></p>
    </div>
    <a class="location-link" href="https://maps.app.goo.gl/S3sPWS9KrvA2ZS1T7" target="_blank">
      <!-- Icône localisation SVG -->
      <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">

      </svg>
      Retrouvez nous
    </a>
  </section>
</body>
</html>
